<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <header>
    <h1> Stopwatch </h1>
 </header>
  <main>
    <div class="content">
        <div class="count">
            <span id="hrs">00</span>:<span id="mins">00</span>:<span id="secs">00</span>:<span id="millisecs">00</span>
        </div>
           <div class="btn"> <button id="start">Start</button><button onclick="pause()">Pause</button><button onclick="reset()">Reset</button> </div>
        
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
